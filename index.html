<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y Hunter | Global Remote Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .source-tag { font-size: 0.65rem; font-weight: 900; letter-spacing: 0.05em; }
        .job-card:hover { transform: translateY(-2px); transition: all 0.2s; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">

    <header class="border-b border-slate-700 p-6 bg-slate-900 sticky top-0 z-10 shadow-2xl">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter text-blue-400 uppercase">
                    A11Y_HUNTER <span class="text-white">v2.0</span>
                </h1>
                <p class="text-slate-400 text-xs font-mono">Status: Scanning Remote / USD / Latam Friendly</p>
            </div>
            <div id="stats" class="flex gap-4">
                <div class="bg-slate-800 border border-slate-600 px-4 py-2 rounded-lg text-center">
                    <span id="job-count" class="block text-xl font-bold text-white">0</span>
                    <span class="text-[10px] uppercase text-slate-500">Fuentes Activas</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div class="grid grid-cols-1 gap-4" id="job-feed">
            </div>
    </main>

    <script>
        async function loadJobs() {
            try {
                const response = await fetch('jobs_data.json');
                const jobs = await response.json();
                const feed = document.getElementById('job-feed');
                const count = document.getElementById('job-count');

                count.innerText = jobs.length;

                feed.innerHTML = jobs.map(job => `
                    <article class="job-card bg-slate-800 border border-slate-700 rounded-xl p-5 flex flex-col md:flex-row justify-between items-center gap-4 shadow-sm">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="source-tag bg-blue-500/20 text-blue-400 px-2 py-1 rounded uppercase">
                                    ${job.source}
                                </span>
                                <span class="text-[10px] text-emerald-400 font-mono tracking-widest uppercase">
                                    ${job.type || 'Contractor/USD'}
                                </span>
                            </div>
                            <h2 class="text-xl font-bold text-white mb-1 leading-tight">${job.title}</h2>
                            <p class="text-slate-400 font-medium italic text-sm">${job.company}</p>
                        </div>
                        
                        <div class="flex items-center gap-4 w-full md:w-auto border-t md:border-t-0 border-slate-700 pt-4 md:pt-0">
                            <button onclick="this.closest('article').style.opacity='0.2'" class="text-slate-500 hover:text-red-400 text-xs font-bold uppercase transition-colors">
                                Descartar
                            </button>
                            <a href="${job.url}" target="_blank" class="w-full md:w-auto text-center bg-white text-black px-6 py-3 rounded-lg font-black text-sm hover:bg-blue-400 transition-colors tracking-tight">
                                ABRIR PORTAL ↗
                            </a>
                        </div>
                    </article>
                `).join('');
            } catch (e) {
                document.getElementById('job-feed').innerHTML = `
                    <div class="text-center py-20">
                        <p class="text-slate-500 font-mono">Esperando sincronización de datos...</p>
                        <p class="text-xs text-slate-600 mt-2 italic">(Asegúrate de haber corrido el 'Action' en GitHub)</p>
                    </div>`;
            }
        }

        loadJobs();
    </script>
</body>
</html>

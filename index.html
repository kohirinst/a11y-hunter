<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>A11y Hunter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <header class="bg-black text-white p-8">
        <div class="max-w-6xl mx-auto flex justify-between items-end">
            <div>
                <p class="text-blue-400 font-mono text-sm mb-1 uppercase tracking-widest">Pipeline de Aplicación</p>
                <h1 class="text-4xl font-black italic">A11Y_HUNTER.exe</h1>
            </div>
            <div id="counter" class="text-3xl font-light">--</div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6 grid md:grid-cols-12 gap-6">
        <aside class="md:col-span-3 space-y-4">
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <h3 class="font-bold mb-4 border-b pb-2">Portales Activos</h3>
                <ul class="space-y-2 text-sm">
                    <li class="flex items-center gap-2"><span class="w-3 h-3 bg-blue-600 rounded-full"></span> LinkedIn</li>
                    <li class="flex items-center gap-2"><span class="w-3 h-3 bg-teal-500 rounded-full"></span> A11yJobs</li>
                    <li class="flex items-center gap-2"><span class="w-3 h-3 bg-blue-800 rounded-full"></span> Indeed</li>
                </ul>
            </div>
        </aside>

        <div id="job-feed" class="md:col-span-9 space-y-4">
            </div>
    </main>

    <script>
        async function loadJobs() {
            // En producción, esto cargará tu 'jobs_data.json' generado por el bot
            const response = await fetch('jobs_data.json');
            const jobs = await response.json();
            
            const feed = document.getElementById('job-feed');
            document.getElementById('counter').innerText = jobs.length + " ROLES";

            feed.innerHTML = jobs.map(job => `
                <div class="bg-white p-6 rounded-xl border border-gray-200 flex flex-col md:flex-row justify-between items-center group hover:border-blue-400 transition-all">
                    <div>
                        <span class="px-2 py-1 rounded text-[10px] font-bold bg-gray-100 text-gray-600 mb-2 inline-block">${job.source}</span>
                        <h2 class="text-xl font-bold text-gray-900 group-hover:text-blue-600">${job.title}</h2>
                        <p class="text-gray-500 font-medium">${job.company} • <span class="text-xs italic">${job.date}</span></p>
                    </div>
                    <div class="mt-4 md:mt-0 flex gap-2">
                        <button onclick="this.parentElement.parentElement.style.opacity='0.3'" class="p-2 text-gray-400 hover:text-red-500">❌ Ocultar</button>
                        <a href="${job.url}" target="_blank" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-black transition-colors">APLICAR</a>
                    </div>
                </div>
            `).join('');
        }
        loadJobs();
    </script>
</body>
</html>
